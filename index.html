<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MA_daily_tidbits</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>MA_daily_tidbits</h1>
      <p id="subtitle">5 science tidbits, refreshed daily</p>
    </div>
    <div class="right controls">
      <select id="categorySelect" class="select">
        <option value="All">All</option>
        <option value="AI">AI</option>
        <option value="Physics">Physics</option>
        <option value="Entrepreneurship">Entrepreneurship</option>
        <option value="Space">Space</option>
        <option value="Biology">Biology</option>
        <option value="Health">Health</option>
        <option value="Environment">Environment</option>
        <option value="For you specially">For you specially</option>
      </select>
    
      <button id="nextBtn" class="btn">Next Fact →</button>
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-card">
        <div class="hero-meta">
          <div class="badge">Daily</div>
          <div id="dateText" class="date"></div>
        </div>
        <h2>Today’s 5 science tidbits</h2>
        <p class="muted">
          Each item links to the source article. Background images are fetched from Wikipedia when possible.
        </p>
      </div>
    </section>

    <section id="viewer" class="viewer" aria-live="polite"></section>

    <footer class="footer">
      <p class="muted">
        Sources: ScienceDaily Top Science RSS + Wikipedia images when available.
      </p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>

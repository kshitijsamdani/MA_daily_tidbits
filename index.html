<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MA_daily_tidbits</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>MA_daily_tidbits</h1>
      <p id="subtitle">5 science tidbits, refreshed daily</p>
    </div>
    <div class="right">
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-card">
        <div class="hero-meta">
          <div class="badge">Daily</div>
          <div id="dateText" class="date"></div>
        </div>
        <h2>Todayâ€™s 5 science tidbits</h2>
        <p class="muted">
          Each item links to the source article. Background images are fetched from Wikipedia when possible.
        </p>
      </div>
    </section>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer class="footer">
      <p class="muted">
        Sources: ScienceDaily Top Science RSS + Wikipedia images when available.
      </p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
